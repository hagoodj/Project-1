    <div class = "container" id="map"></div>

            </div>

    <script>
      var map;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {
            lat: -34.397,
            lng: 150.644
          },
          zoom: 8
        });
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoyW6mwyqQklL1EJHPwt5fwZNKCQ4erAo&callback=initMap" async defer></script>
